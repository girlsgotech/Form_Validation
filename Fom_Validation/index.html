<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/140997312b.js" crossorigin="anonymous"></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="container">

        <div class="content"></div>
        <div class="logo">
            <img src="images/logo.svg" alt="">
            <!--<img src="images/icons8-bbb.svg" alt="">-->
        </div>
        <div class="image"></div>
        <div class="text">
            Start for free and get <br> attractive offers today!
        </div>

        <form id="form">
            <div>
                <div class="title">Get Started</div>
                <div class="question">
                    Already have an account? <br>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/fluency/30/ffffff/facebook-new.png"/>
                        Sign Up
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            <!--<div class="title">Get Started</div> -->
            <!-- /**
                * ! user name Input here 
            **/-->
            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Sue Graham">
                <i class="fa-solid fa-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- /**
                * ! Email Input here 
            **/-->
            <div>
                <label for="email">Email</label>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fa-solid fa-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- /**
                * ! Password Input here 
            **/-->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fa-solid fa-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>   

    </div>
</body>
<script src="main.js"></script> 
</html>
